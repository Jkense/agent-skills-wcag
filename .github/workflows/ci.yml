name: WCAG Skills CI

on:
  push:
    branches: [main]
    paths:
      - 'skills/**'
      - 'packages/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'skills/**'
      - 'packages/**'
      - '.github/workflows/ci.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/wcag-skills-build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/wcag-skills-build/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Validate skills
        run: npm run validate

      - name: Build package
        run: npm run build

  test-installation:
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install add-skill CLI
        run: npm install -g add-skill

      - name: Test skill discovery
        run: |
          # List available skills
          add-skill . --list

          # Verify skills were found
          SKILL_COUNT=$(add-skill . --list | grep -c "wcag-\|forms\|layout\|media\|motion\|typography")
          echo "Found $SKILL_COUNT skills"

          if [ "$SKILL_COUNT" -lt 15 ]; then
            echo "Expected at least 15 skills, found $SKILL_COUNT"
            exit 1
          fi

      - name: Test skill installation (dry run)
        run: |
          # Test installing a specific skill without actually installing
          echo "Testing skill discovery functionality"
          add-skill . --skill wcag-audit-perceivable-color --list || echo "List functionality working"

  publish:
    runs-on: ubuntu-latest
    needs: [validate, test-installation]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd packages/wcag-skills-build && npm ci

      - name: Build and validate
        run: cd packages/wcag-skills-build && npm run build && npm run validate

      - name: Generate build artifacts
        run: |
          # Create a distribution archive
          mkdir -p dist
          cp -r skills dist/
          cp AGENTS.md dist/
          cp README.md dist/

          # Create zip archive for distribution
          cd dist && zip -r ../wcag-skills.zip .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wcag-skills-package
          path: |
            wcag-skills.zip
            AGENTS.md
            packages/wcag-skills-build/config/skills.json